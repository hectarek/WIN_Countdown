<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>WIN Countdown Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="main-content">
            <h1>WIN 2020 Cohort</h1>
            <h2>Today: <span id="date">mmmm dd, yyy</h2>

            <div class="progress-bar">
                <div id="progress"></div>
            </div>

            <h3 id="days">0</h3>
            <h3>Until Graduation</h3>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
